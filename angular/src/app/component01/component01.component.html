<h1>Generador de perfiles aleatorios</h1>
<button (click)="generate()">Generar</button>

<div [hidden]="!generated" style="display: flex; flex-direction: row;">

    <div>
        <h2>Sexo:</h2>
        {{sexo}}
    
        <h2>Nombre completo:</h2>
        {{nombreCompleto}}
    
        <h2>Email:</h2>
        {{email}}
    
        <h2>Telefono:</h2>
        {{telefono}}
    
        <h2>Edad:</h2>
        {{edad}}
    </div>


    <br>
    <br>

    <div style="margin-left: 50vh;">
        <img src={{img}}>
    </div>
</div>
